<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Meeting Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pages/css/meeting-responsive.css">
</head>
<body>
  <div class="app-layout-vertical">
    <!-- Horizontal header at the top -->
    <div class="header-horizontal">
      <button id="collapseSidebar" class="menu-toggle" title="Menu" style="margin-right:1rem;">
        <img src="icons/menu.png" alt="Menu" style="width:24px;height:24px;" />
      </button>
      <a href="#home" class="logo-link" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
        <img src="icons/ai-mi-algorithm-svgrepo-com.png" alt="Logo" style="width:28px;height:28px;" />
        <span class="logo-text">Meet Copilot</span>
      </a>
      <div class="header-controls" style="margin-left:auto;">
        <select id="langSelect" class="lang-select" title="Language"></select>
        <button id="themeToggle" class="button-icon" title="Toggle Theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
        <button id="userProfile" class="button-icon" title="User Profile">
          <span class="profile-icon">ðŸ‘¤</span>
        </button>
      </div>
    </div>
    <!-- Main flex row: sidebar + main content -->
    <div class="main-row">
      <aside class="sidebar" id="main-sidebar">
        <nav class="sidebar-nav">
          <ul class="sidebar-menu">
            <li class="sidebar-item" data-nav="dashboard">
              <img src="icons/accueil.png" alt="Dashboard" style="width:28px;height:28px;" />
              <span class="sidebar-label">Dashboard</span>
            </li>
            <li class="sidebar-item" data-nav="history">
              <img src="icons/history.png" alt="History" style="width:28px;height:28px;" />
              <span class="sidebar-label">History</span>
            </li>
          </ul>
          <div class="sidebar-separator"></div>
          <ul class="sidebar-menu">
            <li class="sidebar-item" data-nav="settings">
              <img src="icons/parametres-cog.png" alt="Settings" style="width:28px;height:28px;" />
              <span class="sidebar-label">Settings</span>
            </li>
          </ul>
          <div class="sidebar-separator"></div>
          <ul class="sidebar-menu">
            <li class="sidebar-item" data-nav="account">
              <img src="icons/utilisateur.png" alt="Account" style="width:28px;height:28px;" />
              <span class="sidebar-label">Account</span>
            </li>
            <li class="sidebar-item" data-nav="other">
              <img src="icons/question-signe-en-cercles.png" alt="Other" style="width:28px;height:28px;" />
              <span class="sidebar-label">Other</span>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="main-content" id="main-content"></main>
    </div>
    <!-- MODAL + OVERLAY -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="meetingModal" class="meeting-modal">
      <h2>Add Meeting Infos</h2>
      <div id="dynamicFields"></div>
      <div class="modal-buttons">
        <button id="saveMeetingInfosButton" class="button">Validate</button>
        <button id="closeMeetingInfosButton" class="button-secondary">Close</button>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>

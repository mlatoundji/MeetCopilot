<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Meeting Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <h1>Virtual Meeting Assistant</h1>
      <div class="header-controls">
        <button id="themeToggle" class="button-icon" title="Toggle Theme">
          <span class="theme-icon">üåô</span>
        </button>
        <button id="userProfile" class="button-icon" title="User Profile">
          <span class="profile-icon">üë§</span>
        </button>
      </div>
    </header>
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Controls</h3>
        <button id="collapseSidebar" class="button-icon">‚ò∞</button>
      </div>
      <div class="sidebar-content">
        <!-- √âl√©ments de la page d'accueil - toujours visibles -->
        <div id="home-controls">
          <button id="sessionControlButton" class="button">
            <span class="button-icon">üöÄ</span>
            D√©marrer une session
          </button>
        </div>
        
        <!-- √âl√©ments sp√©cifiques √† la page Meeting - masqu√©s par d√©faut -->
        <div id="meeting-controls" class="meeting-controls" style="display: none;">
          <div class="capture-controls">
            <button id="systemCaptureButton" class="button">Start System Capture</button>
            <button id="micCaptureButton" class="button">Start Mic Capture</button>
          </div>
          <div class="suggestions-controls">
            <button id="suggestionButton" class="button">Generate Suggestions</button>
          </div>
          <div class="meeting-actions">
            <button id="saveAndQuitButton" class="button primary">Save and Quit</button>
            <button id="quitButton" class="button secondary">Quit</button>
          </div>
        </div>
      </div>
    </aside>
    
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <nav class="tabs">
        <button class="tab active" data-tab="dashboard">Dashboard</button>
        <button class="tab" data-tab="current-meeting">Current Meeting</button>
        <button class="tab" data-tab="history">History</button>
        <button class="tab" data-tab="settings">Settings</button>
      </nav>
      
      <div class="tab-content">
        <section id="dashboard" class="tab-pane active">
          <div class="dashboard-grid">
            <div class="stats-card">
              <h3>Meeting Statistics</h3>
              <div class="stats-content">
                <!-- Stats will be populated by JavaScript -->
              </div>
            </div>
            <div class="recent-summaries">
              <h3>Recent Summaries</h3>
              <div class="summaries-list">
                <!-- Recent summaries will be populated by JavaScript -->
              </div>
            </div>
          </div>
        </section>
        
        <section id="current-meeting" class="tab-pane" style="display: none;">
          <div class="suggestions-container">
            <section id="suggestions" class="suggestions">
              Suggestions will appear here...
            </section>
            <section id="screen-capture-section">
              <video id="screen-capture" class="video" autoplay muted></video>
            </section>
          </div>
        </section>
        
        <section id="history" class="tab-pane">
          <div class="search-bar">
            <input type="text" placeholder="Search past meetings..." class="search-input">
            <button class="search-button">üîç</button>
          </div>
          <div class="meetings-list">
            <!-- Past meetings will be populated by JavaScript -->
          </div>
        </section>
        
        <section id="settings" class="tab-pane">
          <div class="settings-grid">
            <div class="settings-section">
              <h3>Appearance</h3>
              <div class="setting-item">
                <label>Theme</label>
                <select id="themeSelect" class="setting-select">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                  <option value="system">System</option>
                </select>
              </div>
            </div>
            <div class="settings-section">
              <h3>Language Settings</h3>
              <div class="setting-item">
                <label for="langSelect">Interface Language</label>
                <select id="langSelect" class="setting-select dropdown-languages"></select>
              </div>
            </div>
            <div class="settings-section">
              <h3>Audio Settings</h3>
              <div class="setting-item">
                <label>Input Device</label>
                <select id="audioInputSelect" class="setting-select"></select>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- TRANSCRIPTION AREA -->
    <aside class="transcription" style="display: none;">
      <div class="transcription-header">
        <h3>Transcription</h3>
        <button id="moveTranscription" class="button-icon" title="Move Transcription">‚ÜîÔ∏è</button>
      </div>
      <div id="transcription" class="transcription-box">
        Transcription will appear here...
      </div>
    </aside>
  </div>

  <!-- MODAL + OVERLAY -->
  <div id="modalOverlay" class="modal-overlay"></div>
  <div id="meetingModal" class="meeting-modal">
    <h2>Add Meeting Infos</h2>
    <div id="dynamicFields"></div>
    <div class="modal-buttons">
      <button id="saveMeetingInfosButton" class="button">Validate</button>
      <button id="closeMeetingInfosButton" class="button-secondary">Close</button>
    </div>
  </div>
  <div id="saveMethodModal" class="meeting-modal">
    <h2>Choose Save Method</h2>
    <div class="save-methods">
      <button id="localSaveButton" class="button primary">Save Locally</button>
      <button id="supabaseSaveButton" class="button primary">Save to Supabase</button>
    </div>
    <div class="modal-buttons">
      <button id="closeSaveMethodButton" class="button-secondary">Cancel</button>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>

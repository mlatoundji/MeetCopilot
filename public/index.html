<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Meeting Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/meeting-responsive.css">
</head>
<body>
  <div class="container">
    <header class="header" style="grid-area: header;">
      <button id="collapseSidebar" class="menu-toggle" title="Menu" style="margin-right:1rem;">
        <img src="icons/menu.png" alt="Menu" style="width:24px;height:24px;" />
      </button>
      <a href="#home" class="logo-link" style="display:flex;align-items:center;gap:8px;text-decoration:none;">
        <img src="icons/ai-mi-algorithm-svgrepo-com.png" alt="Logo" style="width:28px;height:28px;" />
        <span class="logo-text">Meet Copilot</span>
      </a>
      <div class="header-controls" style="margin-left:auto;">
        <select id="langSelect" class="lang-select" title="Language">
          <!-- Will be populated by JavaScript -->
        </select>
        <button id="themeToggle" class="button-icon" title="Toggle Theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
        <button id="userProfile" class="button-icon" title="User Profile">
          <span class="profile-icon">ðŸ‘¤</span>
        </button>
      </div>
    </header>
    
    <main class="main-content" style="grid-area: main-content;"></main>

    <!-- MODAL + OVERLAY -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="meetingModal" class="meeting-modal">
      <h2>Add Meeting Infos</h2>
      <div id="dynamicFields"></div>
      <div class="modal-buttons">
        <button id="saveMeetingInfosButton" class="button">Validate</button>
        <button id="closeMeetingInfosButton" class="button-secondary">Close</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

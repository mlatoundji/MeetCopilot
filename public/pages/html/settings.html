<!-- Settings fragment: appearance, language, audio -->
<div class="settings-grid">
  <div class="settings-section">
    <h3>Appearance</h3>
    <div class="setting-item">
      <label>Theme</label>
      <select id="themeSelect" class="setting-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System</option>
      </select>
    </div>
  </div>
  <div class="settings-section">
    <h3>Language Settings</h3>
    <div class="setting-item">
      <label for="langSelect">Interface Language</label>
      <select id="langSelect" class="setting-select dropdown-languages"></select>
    </div>
  </div>
  <div class="settings-section">
    <h3>Audio Settings</h3>
    <div class="setting-item">
      <label>Input Device</label>
      <select id="audioInputSelect" class="setting-select"></select>
    </div>
  </div>
</div>

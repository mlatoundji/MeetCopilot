<!-- Settings fragment: appearance, language, audio -->
<div class="settings-grid">
  <div class="settings-section">
    <h3 data-i18n="appearanceTitle">Appearance</h3>
    <div class="setting-item">
      <label data-i18n="themeLabel">Theme</label>
      <select id="themeSelect" class="setting-select">
        <option value="light" data-i18n="themeOptionLight">Light</option>
        <option value="dark" data-i18n="themeOptionDark">Dark</option>
        <option value="system" data-i18n="themeOptionSystem">System</option>
      </select>
    </div>
  </div>
  <div class="settings-section">
    <h3 data-i18n="languageSettingsTitle">Language Settings</h3>
    <div class="setting-item">
      <label for="langSelect" data-i18n="interfaceLanguageLabel">Interface Language</label>
      <select id="langSelect" class="setting-select dropdown-languages"></select>
    </div>
  </div>
  <!-- Conversation Language Settings -->
  <div class="settings-section">
    <h3 data-i18n="conversationSettingsTitle">Conversation Settings</h3>
    <div class="setting-item">
      <label for="conversationLangSelectSettings" data-i18n="conversationLanguageLabel">Conversation Language</label>
      <select id="conversationLangSelectSettings" class="setting-select dropdown-languages"></select>
    </div>
  </div>
  <div class="settings-section">
    <h3 data-i18n="audioSettingsTitle">Audio Settings</h3>
    <div class="setting-item">
      <label data-i18n="inputDeviceLabel">Input Device</label>
      <select id="audioInputSelect" class="setting-select"></select>
    </div>
  </div>
  <div class="settings-section">
    <div class="setting-item">
      <button id="saveSettingsButton" class="button"><span data-i18n="saveSettingsButton">Save Settings</span></button>
    </div>
  </div>
</div>

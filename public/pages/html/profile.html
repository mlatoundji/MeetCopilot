<!-- Profile fragment: manage user profile -->
<div class="settings-grid">
  <div class="settings-section">
    <h3 data-i18n="profileInformationTitle">Profile Information</h3>
    <div class="setting-item">
      <label for="avatarUrl" data-i18n="avatarUrlLabel">Avatar URL</label>
      <input type="text" id="avatarUrl" class="setting-input" />
    </div>
    <div class="setting-item">
      <label for="bio" data-i18n="bioLabel">Bio</label>
      <textarea id="bio" class="setting-textarea"></textarea>
    </div>
    <div class="setting-item">
      <label for="metadata" data-i18n="metadataLabel">Metadata (JSON)</label>
      <textarea id="metadata" class="setting-textarea"></textarea>
    </div>
    <div class="setting-item">
      <button id="saveProfileButton" class="button" data-i18n="saveProfileButton">Save Profile</button>
    </div>
  </div>
</div>

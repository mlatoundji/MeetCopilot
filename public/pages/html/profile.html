<!-- Profile fragment: manage user profile -->
<div class="settings-grid">
  <div class="settings-section">
    <h3>Profile Information</h3>
    <div class="setting-item">
      <label for="avatarUrl">Avatar URL</label>
      <input type="text" id="avatarUrl" class="setting-input" />
    </div>
    <div class="setting-item">
      <label for="bio">Bio</label>
      <textarea id="bio" class="setting-textarea"></textarea>
    </div>
    <div class="setting-item">
      <label for="metadata">Metadata (JSON)</label>
      <textarea id="metadata" class="setting-textarea"></textarea>
    </div>
    <div class="setting-item">
      <button id="saveProfileButton" class="button">Save Profile</button>
    </div>
  </div>
</div>
